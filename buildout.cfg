[buildout]
extends = https://raw.githubusercontent.com/ploneintranet/ploneintranet-deploy/master/buildout.cfg

[zeo]
zeo-address = 0.0.0.0:8100
file-storage = /data/filestorage/Data.fs
blob-storage = /data/blobstorage
zeo-log     = /data/zeoserver/zeoserver.log
pid-file    = /data/zeoserver/zeoserver.pid
socket-name = /data/zeoserver/zeo.zdsock

[instance]
zeo-address = zeo:8100
z2-log = /data/instance/instance1-Z2.log
event-log = /data/instance/instance1.log
zcml-additional =
    <configure xmlns="http://namespaces.zope.org/zope"
           xmlns:solr="http://namespaces.ploneintranet.org/search/solr">
	<include package="ploneintranet.search.solr" />
        <solr:connection
            host="solr"
            port="${solr:port}"
            basepath="${solr:basepath}"
            core="core1"
         />
    </configure>
